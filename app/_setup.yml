---
- name: setup gecko binaries
  block:
    - apt_repository:
        repo: ppa:longsleep/golang-backports
      become: true
      become_user: root
    - apt:
        pkg:
          - libssl-dev
          - libuv1-dev
          - cmake
          - make
          - curl
          - g++
          - golang-1.13
        state:
          latest
      become: true
      become_user: root
    - file:
        path: "{{ gecko_repo_dir }}"
        state: directory
    - synchronize:
        archive: true
        delete: true
        src: "{{ (workdir, gecko_local_repo_dir, '') | path_join }}"
        dest: "{{ gecko_repo_dir }}"
        mode: push
